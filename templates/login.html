<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="gradient-bg text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap justify-between items-center">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="text-3xl font-bold mr-6">AI Video Summarizer</a>
                    <!-- Mobile menu button -->
                    <button id="mobile-menu-button" class="md:hidden ml-auto">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

                <!-- Navigation links -->
                <div id="mobile-menu" class="hidden w-full md:flex md:w-auto md:items-center mt-4 md:mt-0">
                    {% if user.is_authenticated %}
                        <div class="flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-6">
                            <span class="text-lg">Welcome, {{ user.username }}</span>
                            <a href="/video-summaries" class="text-white hover:text-blue-200 transition-colors duration-200">Saved Video Summaries</a>
                            <a href="{% url 'logout' %}" class="bg-white text-blue-600 hover:bg-blue-100 px-4 py-2 rounded-full transition-colors duration-200">Logout</a>
                        </div>
                    {% else %}
                        <div class="flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-6">
                            <a href="/login" class="text-center w-full md:w-auto px-4 py-2 text-white border-2 border-white rounded-full hover:bg-white hover:text-blue-600 transition-colors duration-200">Login</a>
                            <a href="/signup" class="text-center w-full md:w-auto bg-white text-blue-600 hover:bg-blue-100 px-4 py-2 rounded-full transition-colors duration-200">Sign Up</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu on window resize if screen becomes larger
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) { // 768px is the md breakpoint in Tailwind
                mobileMenu.classList.add('hidden');
            }
        });
    </script>

    <!-- Main content -->
    <div class="flex items-center justify-center min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Log in to your account
                </h2>
            </div>

            <!-- Login form -->
            <form class="mt-8 space-y-6" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                    <div class="rounded-md bg-red-50 p-4">
                        <div class="flex">
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-red-800">
                                    {{ error_message }}
                                </h3>
                            </div>
                        </div>
                    </div>
                {% endif %}

                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Username">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        Log in
                    </button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
